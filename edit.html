<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="https://img.icons8.com/cute-clipart/64/000000/document.png" type="image/png">
    <title>✏🖌Edit Note</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="https://github.com/Ashutosh102"><img src="https://img.icons8.com/cute-clipart/64/000000/document.png"/></a>
        <h1 class="header__title">
        📑Dev Notes📑
        </h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </div>
    <div class="action">
      <div class="actions__container actions__container--spaced">
        <a href="./index.html">Home</a><span id="time-stamp"></span>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        id="note-title"
        class="title-input"
        placeholder="Note title"
      />
      <textarea
        name=""
        id="note-body"
        class="body-input"
        cols="30"
        rows="10"
        placeholder="Enter note text"
      ></textarea>
      <button id="remove-note" class="button button--secondary">
        Remove note
      </button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>

  <script src="./scripts/notes-functions.js"></script>
  <script src="./scripts/notes-edit.js"></script>
</html>
